<!DOCTYPE html>

  <body>
    <script>
      function towerBuilder(nFloors) {
        let array = [];

        for (let i = 1; i <= nFloors; i++) {
          let space = nFloors - i;
          let star = i * 2 - 1;
          array.push(" ".repeat(space) + "*".repeat(star) + " ".repeat(space));
        }
        return array;
      }
      console.log(towerBuilder(3));
    </script>
  </body>
</html>
